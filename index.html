<script>
const correctPassword = "2026birthday";

/* ===== ë¹„ë°€ë²ˆí˜¸ í™•ì¸ ===== */
function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
        document.getElementById("passwordPage").style.display = "none";

        document.getElementById("mainContent").classist.remove("hidden");
        document.body.style.overflow = "auto";
        /* document.getElementById("title").classList.add("show-animation"); */
        /* document.getElementById("sub").classList.add("show-delay"); */
        startPetals();
    } else {
        alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
    }
}
    
const container = document.querySelector(".scroll-container");
const sections = document.querySelectorAll(".section");

let currentSection = 0;
let isScrolling = false;

/* ===== íœ  ëˆ„ì  ì„¤ì • ===== */
let wheelCount = 0;
let lastDirection = 0;
const scrollThreshold = 3; // 3ë²ˆ ìŠ¤í¬ë¡¤ ì‹œ ì´ë™

function scrollToSection(index) {
    if (index < 0 || index >= sections.length) return;

    isScrolling = true;
    currentSection = index;

    container.scrollTo({
        top: sections[index].offsetTop,
        behavior: "smooth"
    });

    setTimeout(() => {
        isScrolling = false;
    }, 800);
}

/* ===== ë§ˆìš°ìŠ¤ íœ  ì œì–´ (3ë²ˆ ëˆ„ì ) ===== */
container.addEventListener("wheel", function(e) {
    if (isScrolling) return;

    const direction = e.deltaY > 0 ? 1 : -1;

    if (direction !== lastDirection) {
        wheelCount = 0; // ë°©í–¥ ë°”ë€Œë©´ ì´ˆê¸°í™”
    }

    wheelCount++;
    lastDirection = direction;

    if (wheelCount >= scrollThreshold) {
        scrollToSection(currentSection + direction);
        wheelCount = 0;
    }
});

/* ===== ëª¨ë°”ì¼ í„°ì¹˜ ===== */
let touchStartY = 0;

container.addEventListener("touchstart", function(e) {
    touchStartY = e.changedTouches[0].screenY;
});

container.addEventListener("touchend", function(e) {
    if (isScrolling) return;

    let touchEndY = e.changedTouches[0].screenY;
    let diff = touchStartY - touchEndY;

    if (Math.abs(diff) < 50) return;

    if (diff > 0) {
        scrollToSection(currentSection + 1);
    } else {
        scrollToSection(currentSection - 1);
    }
});

/* ===== ê½ƒì ===== */
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (4 + Math.random() * 4) + "s";
    petal.style.background =
        ["#ffb6c1", "#ffd6e0", "#fff0a6"][Math.floor(Math.random() * 3)];
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 8000);
}
setInterval(createPetal, 600);

function addMemo() {
    const input = document.getElementById("messageInput");
    const board = document.getElementById("memoBoard");
    const text = input.value.trim();

    if (text === "") {
        alert("ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
    }

    const memo = document.createElement("div");
    memo.classList.add("memo");
    memo.textContent = text;

    // ëœë¤ ìƒ‰ìƒ
    const colors = ["#fff6a6", "#ffd6e0", "#c8f7dc", "#d9e8ff"];
    memo.style.background = colors[Math.floor(Math.random() * colors.length)];

    // ëœë¤ íšŒì „ ê°ë„
    const rotate = (Math.random() * 10 - 5) + "deg";
    memo.style.setProperty("--rotate", rotate);

    board.appendChild(memo);

    input.value = "";
}
